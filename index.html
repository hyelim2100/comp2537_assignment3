<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon Memory Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="index.js"></script>
</head>

<body>
  <div class="controls">
    <select id="difficulty">
      <option value="3">Easy</option>
      <option value="6">Medium</option>
      <option value="10">Hard</option>
    </select>
    <button id="start">Start</button>
    <button id="reset">Reset</button>
    <button id="toggleTheme">Dark Theme</button>
    <button id="powerUp">Power Up</button>
  </div>

  <div id="status">
    <p>Clicks: <span id="clicks">0</span></p>
    <p>Matches: <span id="matched">0</span>/<span id="total">0</span></p>
    <p>Time Left: <span id="timer">60</span>s</p>
  </div>

  <div id="game_grid"></div>
</body>

</html>
